<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	template="/WEB-INF/layout/main.xhtml">

	<ui:define name="menu">
	</ui:define>
	<ui:define name="content">
		<h:form id="loginForm" enctype="multipart/form-data; charset=utf-8">
			<p:panelGrid columns="2" styleClass="centered">

				<f:facet name="header">
					#{message['label.login.panel']}
				</f:facet>

				<h:outputLabel value="#{message['label.login.user']}" for="login" />
				<p:inputText id="login" required="true" />

				<h:outputLabel value="#{message['label.login.password']}"
					for="password" />
				<p:password id="password" required="true" />

				<f:facet name="footer">
					<p:commandButton type="button"
						value="#{message['label.login.signin']}" icon="ui-icon-check" />
				</f:facet>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	template="/WEB-INF/layout/main.xhtml">
	
	<ui:define name="content">
		
 	<p:dataGrid var="product" value="#{productBackingBean.products}" columns="1" layout="grid"
        rows="12" paginator="true" id="productDataGrid"
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="6,12,16">
 
        <f:facet name="header">
           #{message['label.product.header']}
        </f:facet>
 
        <p:panel header="#{product.name}" style="text-align:center">
            <h:panelGrid columns="1" style="width:100%">
               <!--  <p:graphicImage name="demo/images/car/#{car.brand}.gif"/> --> 
                <h:outputText value="#{product.description}" />
            </h:panelGrid>
        </p:panel>
        </p:dataGrid>
 
	</ui:define>

</ui:composition>
